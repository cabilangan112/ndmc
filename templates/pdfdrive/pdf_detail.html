{% extends "base.html" %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>
			PDF-Drive
		</title> 
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
 		<link type="text/css" rel="stylesheet" href="{% static 'css/pdf.css' %}">	
 
	{% block content %} 
		<body">
 
		<div class="row-offcanvas row-offcanvas-left">
		  <div id="sidebar" class="sidebar-offcanvas">
		      <div class="col-md-12">
		        <h3>Sidebar (fixed)</h3>
		        <ul class="nav nav-pills nav-stacked">
		          <li class="active">Section</a></li>
		          <li>{{post.author}}</li>
		          <li>Section</li>
		          <li>Section</li>
		        </ul>
		      </div>
		  </div>
	  <div id="main">
      <div class="col-md-12">
      	  <p class="visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
          </p>
        	<div class="pdf">
          	<embed   
						src="{{post.file.url}}" 
						width="100%" height="570" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html" 
						background-color="0xFF525659" top-toolbar-height="220" full-frame="200" internalinstanceid="2100" >
					</div>
 			</div>
	 	</div>	

	</body>
	{% endblock %}
</html>	

<script>
$(document).ready(function() {
  $('[data-toggle=offcanvas]').click(function() {
    $('.row-offcanvas').toggleClass('active');
  });
});
</script>
