{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>
			PDF-Drive
		</title> 
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="css/pdf.css">
	  <link rel="stylesheet" href="css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link type="text/css" rel="stylesheet" href="{% static 'pdfdrive/Bootstrap/css/bootstrap.min.css' %}"> 
		<link type="text/css" rel="stylesheet" href="{% static 'pdfdrive/Bootstrap/css/bootstrap.css' %}"> 
		<link type="text/css" rel="stylesheet" href="{% static 'pdfdrive/css/pdf.css' %}">
		<link type="text/css" rel="stylesheet" href="{% static 'pdfdrive/css/pdf.css' %}">	
	</head>
	{% block content %} 
		{% if post %}
		<body">
			<div class="navbar navbar-inverse navbar-fixed-top">
	    	<div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
	     		<a class="navbar-brand" href="#">Brand</a>
    	 	</div>
		    <div class="collapse navbar-collapse">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Home</a></li>
		        <li><a href="#about">About</a></li>
		        <li><a href="#contact">Contact</a></li>
		      </ul>
		    </div>
			</div>
			<div class="row-offcanvas row-offcanvas-left">
			  <div id="sidebar" class="sidebar-offcanvas">
		      <div class="col-md-12">
		        <ul class="nav nav-pills nav-stacked">
		        </ul>
		      </div>
			  </div>
			  <div id="main">
		      <div class="col-md-12">
	      	  <p class="visible-xs">
	            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
	          </p>
	          <div class="row">
		          <embed   
							src="{{post.file.url}}" 
							width="100%" height="520" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html" 
							background-color="0xFF525659" top-toolbar-height="220" full-frame="200" internalinstanceid="2100" 
							 >
	          </div>
		      </div>
			  </div>
			</div> 
  
  
		</body>
					{% else %}
				<p>Emplty Reaserch</p>
			{% endif %}
	{% endblock %}
</html>	

<script>
$(document).ready(function() {
  $('[data-toggle=offcanvas]').click(function() {
    $('.row-offcanvas').toggleClass('active');
  });
});
</script>
